<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./react.development.js"></script>
  <script src="./react-dom.development.js"></script>
  <script src="./babel.min.js"></script>
  <script src="./prop-types.js"></script>
  <title>Props传参限制</title>
</head>
<body>
  <div id="test"></div>
  <script type="text/babel">
  /*
    非受控组件：现用现取（从dom节点获取）就是非受控。通过state,props维护状态就是受控

    高阶函数：如果一个函数接收一个函数或返回一个函数那么这个函数就是高阶函数
  */ 
    class Login extends React.Component{
      constructor(props){
        super(props)
        this.state = { count:0 }
      }
      render(){
        const { count } = this.state
        return (
          <div >
            <h2>和为：{ count }</h2>
            <button onClick={ this.onClick }>点我+1</button>
          </div>
        )
      }
      onClick = () => this.setState({count:this.state.count + 1})
      /*
        在新版本被改名了并且不推荐使用了: UNSAFE_componentDidMount
      */ 
      componentWillMount(){}

      componentDidMount(){}
      /*
        在新版本被改名了并且不推荐使用了: UNSAFE_componentWillReceiveProps
      */ 
      componentWillReceiveProps(nextProps){}
      /*
        forceUpdate() 会强制更新，不会走shouldComponentUpdate
        不更改数据想更新页面可以调用 this.forceUpdate()
        如果类组件集成Component此函数默认返回true,如果是继承PureComponent那么会动态决定返回true或false
      */ 
      shouldComponentUpdate(nextProps, nextState){ return true}
      /*
        在新版本被改名了并且不推荐使用了: UNSAFE_componentWillReceiveProps
      */ 
      componentWillUpdate(nextProps, nextState){}

      componentDidUpdate(prevProps,prevState){}
      componentWillUnmount(){}
    }

    ReactDOM.render(<Login/>,document.getElementById('test'))

  </script>
</body>
</html>
